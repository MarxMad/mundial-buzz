<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="baseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003CB3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chilizGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E55A2B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hyperlaneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ccipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#375BD2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1E293B">Mundial Buzz - Deployment Networks</text>
  
  <!-- Base Sepolia Network -->
  <rect x="50" y="80" width="500" height="320" rx="15" fill="url(#baseGradient)" stroke="#0052FF" stroke-width="3"/>
  <text x="300" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">Base Sepolia (Hub Central)</text>
  
  <!-- BaseCCIPHub Contract -->
  <rect x="80" y="140" width="440" height="80" rx="10" fill="white" fill-opacity="0.9" stroke="#0052FF" stroke-width="2"/>
  <text x="300" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0052FF">BaseCCIPHub.sol</text>
  <text x="300" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Recibe mensajes de Chiliz vía Hyperlane</text>
  <text x="300" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Redistribuye a otras redes vía CCIP</text>
  <text x="300" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Maneja routing y configuración</text>
  
  <!-- Base Network Info -->
  <rect x="80" y="240" width="440" height="140" rx="10" fill="white" fill-opacity="0.7" stroke="#0052FF" stroke-width="1"/>
  <text x="300" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0052FF">Configuración de Red:</text>
  <text x="100" y="285" font-family="Arial, sans-serif" font-size="12" fill="#374151">• RPC: https://sepolia.base.org</text>
  <text x="100" y="300" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Chain ID: 84532</text>
  <text x="100" y="315" font-family="Arial, sans-serif" font-size="12" fill="#374151">• CCIP Router: 0xD3b06cEbF099CE7DA4AcCf578aaebFDBd6e88a93</text>
  <text x="100" y="330" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Hyperlane Mailbox: 0xfFAEF09B3cd11D9b20d1a19bECca54EEC2884766</text>
  <text x="100" y="345" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Gas Paymaster: 0x8f9C3888bFC8a5B25AED115A82eCbb788b196d2a</text>
  <text x="100" y="360" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Testnet ETH: https://faucet.quicknode.com/base/sepolia</text>
  
  <!-- Chiliz Spicy Network -->
  <rect x="650" y="80" width="500" height="680" rx="15" fill="url(#chilizGradient)" stroke="#FF6B35" stroke-width="3"/>
  <text x="900" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">Chiliz Spicy Testnet (Aplicación Principal)</text>
  
  <!-- HyperlaneChilizBridge Contract -->
  <rect x="680" y="140" width="440" height="80" rx="10" fill="white" fill-opacity="0.9" stroke="#FF6B35" stroke-width="2"/>
  <text x="900" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF6B35">HyperlaneChilizBridge.sol</text>
  <text x="900" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Puente principal con Base</text>
  <text x="900" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Maneja comunicación cross-chain</text>
  <text x="900" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Coordina con otros contratos</text>
  
  <!-- StakingPool Contract -->
  <rect x="680" y="240" width="440" height="60" rx="10" fill="white" fill-opacity="0.9" stroke="#FF6B35" stroke-width="2"/>
  <text x="900" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF6B35">StakingPool.sol</text>
  <text x="900" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Sistema de staking para fans</text>
  
  <!-- PredictionMarketCCIP Contract -->
  <rect x="680" y="320" width="440" height="60" rx="10" fill="white" fill-opacity="0.9" stroke="#FF6B35" stroke-width="2"/>
  <text x="900" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF6B35">PredictionMarketCCIP.sol</text>
  <text x="900" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Mercados de predicción deportiva</text>
  
  <!-- VotingSystemCCIP Contract -->
  <rect x="680" y="400" width="440" height="60" rx="10" fill="white" fill-opacity="0.9" stroke="#FF6B35" stroke-width="2"/>
  <text x="900" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF6B35">VotingSystemCCIP.sol</text>
  <text x="900" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Sistema de votación para fans</text>
  
  <!-- HyperlaneHybridDeployment Contract -->
  <rect x="680" y="480" width="440" height="60" rx="10" fill="white" fill-opacity="0.9" stroke="#FF6B35" stroke-width="2"/>
  <text x="900" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF6B35">HyperlaneHybridDeployment.sol</text>
  <text x="900" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Coordinador de deployment híbrido</text>
  
  <!-- Chiliz Network Info -->
  <rect x="680" y="560" width="440" height="180" rx="10" fill="white" fill-opacity="0.7" stroke="#FF6B35" stroke-width="1"/>
  <text x="900" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF6B35">Configuración de Red:</text>
  <text x="700" y="605" font-family="Arial, sans-serif" font-size="12" fill="#374151">• RPC: https://spicy-rpc.chiliz.com</text>
  <text x="700" y="620" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Chain ID: 88882</text>
  <text x="700" y="635" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Hyperlane Mailbox: 0x2971b9Aec44507e2262f4aa9b9E7C8C8e8e3b8b</text>
  <text x="700" y="650" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Gas Paymaster: 0x8f9C3888bFC8a5B25AED115A82eCbb788b196d2a</text>
  <text x="700" y="665" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Testnet CHZ: https://spicy-faucet.chiliz.com</text>
  <text x="700" y="680" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Explorer: https://testnet.chiliscan.com</text>
  <text x="700" y="695" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Símbolo: CHZ</text>
  <text x="700" y="710" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Decimales: 18</text>
  
  <!-- Deployment Order -->
  <rect x="50" y="420" width="500" height="340" rx="15" fill="#F1F5F9" stroke="#64748B" stroke-width="2"/>
  <text x="300" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1E293B">Orden de Deployment</text>
  
  <!-- Phase 1 -->
  <rect x="80" y="470" width="440" height="120" rx="10" fill="url(#baseGradient)" fill-opacity="0.1" stroke="#0052FF" stroke-width="2"/>
  <text x="300" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0052FF">FASE 1: Base Sepolia</text>
  <text x="100" y="515" font-family="Arial, sans-serif" font-size="12" fill="#374151">1. Desplegar BaseCCIPHub.sol</text>
  <text x="120" y="530" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">• Usar direcciones temporales para Hyperlane/Chiliz</text>
  <text x="120" y="545" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">• Configurar CCIP Router y Gas Paymaster</text>
  <text x="120" y="560" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">• Guardar dirección del contrato desplegado</text>
  <text x="120" y="575" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">• Verificar en Basescan</text>
  
  <!-- Phase 2 -->
  <rect x="80" y="610" width="440" height="130" rx="10" fill="url(#chilizGradient)" fill-opacity="0.1" stroke="#FF6B35" stroke-width="2"/>
  <text x="300" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF6B35">FASE 2: Chiliz Spicy</text>
  <text x="100" y="655" font-family="Arial, sans-serif" font-size="12" fill="#374151">2. HyperlaneChilizBridge.sol (usar dirección de BaseCCIPHub)</text>
  <text x="100" y="670" font-family="Arial, sans-serif" font-size="12" fill="#374151">3. StakingPool.sol</text>
  <text x="100" y="685" font-family="Arial, sans-serif" font-size="12" fill="#374151">4. PredictionMarketCCIP.sol</text>
  <text x="100" y="700" font-family="Arial, sans-serif" font-size="12" fill="#374151">5. VotingSystemCCIP.sol</text>
  <text x="100" y="715" font-family="Arial, sans-serif" font-size="12" fill="#374151">6. HyperlaneHybridDeployment.sol</text>
  <text x="120" y="730" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">• Actualizar BaseCCIPHub con direcciones reales</text>
  
  <!-- Communication Arrows -->
  <!-- Hyperlane Arrow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9333EA" />
    </marker>
  </defs>
  
  <path d="M 550 180 Q 600 160 650 180" stroke="url(#hyperlaneGradient)" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  <text x="600" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9333EA">Hyperlane</text>
  
  <path d="M 650 200 Q 600 220 550 200" stroke="url(#hyperlaneGradient)" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- CCIP Arrows to other networks -->
  <text x="300" y="780" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#375BD2">CCIP a otras redes:</text>
  <text x="100" y="795" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Ethereum Sepolia • Polygon Mumbai • Avalanche Fuji • Arbitrum Sepolia</text>
</svg>